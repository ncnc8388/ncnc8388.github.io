# This is a basic workflow to help you get started with Actions

name: UpdateIPTV

on:
#  workflow_dispatch
  schedule:
  - cron: "30 */8 * * *"
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:    
    - name: Set up Go # 设置Go环境
      uses: actions/setup-go@v1
      with:
        go-version: '^1.19' # 指定所需的Go版本
          
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: |
        sudo cp /etc/localtime /etc/localtime.bak
        sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
        echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: Update
      run: |
        # 获取直播源
        rm -f Fanmingming.m3u
        wget https://raw.githubusercontent.com/ncnc8388/zhiyongm3u/refs/heads/main/best_sorted.m3u -O hndx.m3u

     

    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"
        git branch -D main
        git branch -m main

    - name: Push
      run: git push -f origin main
